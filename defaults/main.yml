# Default params for sensu role
---

sensu_yum_pkg: sensu-0.23.2-1.x86_64

# config.json params
sensu_server_rabbitmq_host: localhost #"{{ sky_ms_rabbit_host|default(localhost) }}"
sensu_server_rabbitmq_port: 5672
sensu_server_rabbitmq_vhost: sensu
sensu_server_rabbitmq_user: sensu
sensu_server_rabbitmq_password: sensu
sensu_server_redis_host: localhost #"{{ sky_ms_redis_host|default(localhost) }}"
sensu_server_redis_port: 6379
sensu_server_api_host: localhost #"{{ server_host }}"

# client.json params
sensu_client_host: localhost #"{{ client_host }}"
sensu_client_ip: localhost #"{{ client_ip }}"

sensu_server_boolean: false #true if ms
